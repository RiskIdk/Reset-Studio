<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallas Publicitarias - Reset Studio</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-body">
    
    <!-- Navigation -->
    <nav class="navbar navbar-dark">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo/Reset_studio_blanco.png" alt="Reset Studio" class="logo-img">
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#servicios">SERVICIOS</a></li>
                <li><a href="trabajo.html" class="active">PROYECTOS</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="vallas-hero">
        <div class="container">
            <h1 class="vallas-title">VALLAS<br>PUBLICITARIAS</h1>
        </div>
    </section>

    <!-- Vallas Gallery -->
    <section class="vallas-gallery-section">
        <div class="container">
            <!-- Grid 4x2 de vallas -->
            <div class="vallas-grid-4x2">
                <!-- Fila 1 -->
                <div class="valla-item" data-valla-index="0">
                    <img src="img/vallas/rexona.png" alt="Valla Publicitaria 1">
                </div>
                <div class="valla-item" data-valla-index="1">
                    <img src="img/vallas/ford.png" alt="Valla Publicitaria 2">
                </div>
                
                <!-- Fila 2 -->
                <div class="valla-item" data-valla-index="2">
                    <img src="img/vallas/nivea v.png" alt="Valla Publicitaria 3">
                </div>
                <div class="valla-item" data-valla-index="3">
                    <img src="img/vallas/levis.png" alt="Valla Publicitaria 4">
                </div>
                
                <!-- Fila 3 -->
                <div class="valla-item" data-valla-index="4">
                    <img src="img/vallas/lechera.jpg" alt="Valla Publicitaria 5">
                </div>
                <div class="valla-item" data-valla-index="5">
                    <img src="img/vallas/lecheraa.jpeg" alt="Valla Publicitaria 6">
                </div>
                
                <!-- Fila 4 -->
                <div class="valla-item" data-valla-index="6">
                    <img src="img/vallas/vallaari.jpeg" alt="Valla Publicitaria 7">
                </div>
                <div class="valla-item" data-valla-index="7">
                    <img src="img/vallas/alfa.png" alt="Valla Publicitaria 8">
                </div>
            </div>

            <!-- Botón de regresar -->
            <div class="vallas-back-button-wrapper">
                <a href="trabajo.html" class="vallas-back-button">
                    <span>←</span> REGRESAR A MÁS PROYECTOS
                </a>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer footer-dark">
        <div class="footer-content-dark">
            <p>Reset Studio ©2025 All Rights Reserved</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
